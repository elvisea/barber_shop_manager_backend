services:
  barber_shop_manager_api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ${CONTAINER_NAME_APP}
    command: ./scripts/start-dev.sh
    ports:
      - "3333:3333"
    volumes:
      - ${VOLUME_APP_SOURCE:-./}:/usr/src/app
      - ${VOLUME_APP_NODE_MODULES:-barber_shop_manager_api_node_modules_dev}:/usr/src/app/node_modules
    env_file:
      - .env
    environment:
      # Override DATABASE_URL para apontar para o servi√ßo postgres_barber_shop_manager (banco separado em projeto independente)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_barber_shop_manager:5432/${POSTGRES_DB}?schema=public
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - barber_shop_manager_network

volumes:
  barber_shop_manager_api_node_modules_dev:
    driver: local

networks:
  barber_shop_manager_network:
    external: true
    # Network configuration for development environment
