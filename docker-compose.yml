services:
  barber_shop_manager_api:
    image: ${REGISTRY:-docker.io}/${IMAGE_NAME:-elvisea/barber_shop_manager_backend}:${TAG:-latest}
    container_name: ${CONTAINER_NAME_APP:-barber_shop_manager_api}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # Override DATABASE_URL para apontar para o servi√ßo postgres_barber_shop_manager (banco separado em projeto independente)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_barber_shop_manager:5432/${POSTGRES_DB}?schema=public
    ports:
      - "${PORT:-3333}:3333"
    command: ./scripts/start-prod.sh
    networks:
      - barber_shop_manager_network

networks:
  barber_shop_manager_network:
    external: true
